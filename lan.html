<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  background: linear-gradient(to right, #fbd786, #f7797d);
  color: white;
}

.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.btn {
  text-decoration: none;
  padding: 12px 30px;
  background-color: #fff;
  color: #f7797d;
  border-radius: 30px;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  background-color: #fbd786;
  color: #333;
}

  </style>
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>Your success starts here. Let's build something amazing together.</p>
      <a href="#contact" class="btn">Get Started</a>
    </div>
  </div>
</body>
</html>
